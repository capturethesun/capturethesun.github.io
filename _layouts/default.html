<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="{{site.name}}"/>
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:locale" content="en_us" />
    <meta property="og:url" content="{{site.url}}{{page.url}}"/>

    <meta property="twitter:title" content="{{page.title}} by @ctsprog"/>

    {% if page.subtitle %}
      <meta name="og:description" content="{{page.subtitle}}"/>
    {% endif %}

    <title>{% if page.header %}{{page.header}}{% else %}{{page.title}}{% endif %} - {{site.name}}</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/foundation.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} RSS Feed" href="http://blog.capturethesunband.com/rss" />

  </head>
  <body class="antialiased">
    <!-- Debug info:
      Page ID: {{page.id}}
    -->

    <div class="content">
      <div class="row">
        <div class="small-12 column">
          {% include header.html %}
        </div>
      </div>
      <div class="row">
        <div class="large-8 medium-8 columns">
          {{content}}
        </div>

        <div id="fb" class="sidebar large-4 medium-4 columns">
          <div class="fb-page"
            data-tabs="timeline,events,messages"
            data-href="https://www.facebook.com/capturethesun"
            data-hide-cover="false"
            style="padding-top: 10px; padding-bottom: 10px; width: auto;"></div>
        </div>

        <div id="twitter" class="sidebar large-4 medium-4 columns">
          <a class="twitter-timeline" href="https://twitter.com/CTSprog" data-widget-id="685909331368390657">Tweets by @CTSprog</a>
        </div>

        {% if page.nav %}
          <div id="nav" class="sidebar large-4 medium-4 columns">
            {% include nav.html %}
          </div>
        {% endif %}

      </div>

      <div class="row footer">
        {% include footer.html %}
      </div>
    </div>


    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>

</html>
